asyncapi: '3.0.0'
info:
  title: OCR Data Exchange
  version: '1.0.0'
  description: An event schema for data request to OCR/AI Service

servers:
  dl_sqs:
    host: 'sqs.us-east-1.amazonaws.com'
    protocol: 'sqs'
    description: DataLake SQS

channels:
  dl_sqs:
    address: arn:aws:sqs:us-east-1:123456789012:ocr
    description: SQS queue
    servers:
      - $ref: '#/servers/dl_sqs'
    messages:
      ocr_event:
        $ref: '#/components/messages/ocr_event'

operations:
  OCR_Command:
    action: send
    channel:
      $ref: '#/channels/dl_sqs'
    summary: >-
      Send OCR command to the queue
    messages:
      - $ref: '#/channels/dl_sqs/messages/ocr_event'


components:
  messages:
    ocr_event:
      name: ocr_event
      title: OCR event
      summary: >-
        Send a command to the OCR service
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ocrDataPayload'

  schemas:
    ocrDataPayload:
      type: object
      properties:
        version:
          type: string
          description: Version of the schema
          example: "1.0.0"
        commandId:
          type: string
          description: Command unique ID
          example: "1234567890"
        commandType:
          type: string
          description: OCR command (TBD)
          enum:
            - postal
          example: "postal"
        data:
          type: object
          properties:
            productType:
              type: string
              description: Product type
              enum: # DA AGGIORNARE??
                - AR
                - RIR
                - 890
              example: "AR"
            documentType:
              type: string
              description: Document type
              enum: # DA AGGIORNARE??
                - AR
                - Plico
                - 23L
                - ARCAD
                - CAD
              example: "AR"
            unifiedDeliveryDriver:
              type: string
              description: Delivery driver
              enum:
                - Poste
                - Sailpost
                - PostAndService
                - Fulmine
              example: "Poste"
            details:
              type: object
              properties:
                deliveryDetailCode:
                  type: string
                  example: "RECRN001B"
                notificationDate:
                  type: string
                  format: date-time
                  example: "2024-09-20T17:00:00Z"
                registeredLetterCode:
                  type: string
                  example: "R14700511649"
                deliveryFailureCause:
                  type: string
                  enum:
                    - M01
                    - M02
                    - M03
                    - M04
                    - M05
                    - M06
                    - M07
                    - M08
                    - M09
                  example: "M02"
                attachment:
                  type: string
                  format: uri
                  example: "safestorage://PN_EXTERNAL_LEGAL_FACTS-14f3dbdc57574459812a96a0a0bc204d.pdf"
              allOf:
                - if:
                    properties:
                      deliveryDetailCode:
                        enum:
                          - RECRN002B
                          - RECRN002E
                  then:
                    required:
                      - deliveryFailureCause
                  else:
                    not:
                      required:
                        - deliveryFailureCause